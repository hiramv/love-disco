<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea & Hiram Wedding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="navigation">
        <a href="./" class="nav-item active">HOME</a>
        <a href="./events/" class="nav-item">THE EVENTS</a>
        <a href="./travel-plans/" class="nav-item">TRAVEL PLANS</a>
        <a href="./qa/" class="nav-item">Q&A</a>
        <a href="https://www.travelersjoy.com/chelseaandhiram/" target="_blank" class="nav-item">REGISTRY</a>
    </nav>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.navigation');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
        });
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                hamburger.classList.remove('active');
                nav.classList.remove('active');
            });
        });
    </script>

    <main>
        <!-- Blank homepage - content to be added -->
    </main>
</body>
</html>
